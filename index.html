<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />

</head>

<body>
    <nav class="navbar navbar-light bg-danger text-white">
        <span class="navbar-brand mb-0 h1">Welcome to the pokemon battle</span>
    </nav>
    <div class="container">

        <div class="row justify-content-between m-md-2">
            <div class="col-md-4">

            </div>
            <div class="col-md-4">

            </div>
        </div>
        <div class="row justify-content-between">
            <div class="col-md-4">
                <div class="progress w-75" style="height: 20px;">
                    <div class="progress-bar bg-success" id="yourHealth" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <img src="assets/images/Bulbasaur.png" class="img-fluid rounded float-left" id="fightingPokemon" alt="Responsive image">
            </div>
            <div class="col-md-4">
                <div class="progress w-75" style="height: 20px;">
                    <div class="progress-bar bg-success" id="enemyHealth" role="progressbar" style="width: 100%" aria-valuenow="25" aria-valuemin="0"
                        aria-valuemax="100"></div>
                </div>
                <img src="assets/images/Chamander.png" class="img-fluid rounded float-left" id="enemyFightingPokemon" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-3">
                <button type="button" class="btn btn-lg btn-block btn-danger" id="attack">Attack</button>
                <button type="button" class="btn btn-lg btn-block btn-success" id="block">Block </button>
                <button type="button" class="btn btn-lg btn-block btn-primary" id="special">Special </button>
            </div>
            <div class="col-sm-2">
                <img src="assets/images/Chamander.png" class="img-fluid rounded float-left" id="topPokemon" alt="Responsive image">
                <img src="assets/images/Squirtle.png" class="img-fluid rounded float-left" id="bottomPokemon" alt="Responsive image">
            </div>
            <div class="col-sm-2">

            </div>
            <div class="col-sm-1">

            </div>
            <div class="col-sm-2">
                <img src="assets/images/Bulbasaur.png" class="img-fluid rounded float-left" id="waitingEnemyPokemonTop" alt="Responsive image">
                <img src="assets/images/Squirtle.png" class="img-fluid rounded float-left" id="waitingEnemyPokemonBottom" alt="Responsive image">
            </div>
            <div class="col-sm-2">

            </div>
        </div>
    </div>
    <div class="container">
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="message">You Lost </h4>
                    </div>
                    <div class="modal-body">
                        <img id="pic" src="assets/images/Chamander.png" alt="Smiley face" height="450" width="450">
                        <p>Press the Close button to play again!</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
